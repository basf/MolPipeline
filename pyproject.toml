[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "molpipeline"
authors = [
    {name = "Christian W. Feldmann"},
    {name = "Jennifer Hemmerich"},
    {name = "Jochen Sieg"}
]
description = "Integration of rdkit functionality into sklearn pipelines."
readme = "README.md"
dependencies = [
    "joblib>=1.3.0",
    "loguru>=0.7.3",
    "matplotlib>=3.10.1",
    "numpy>=1.26.4",
    "pandas>=2.2.3",
    "rdkit>=2023.9.1",
    "scikit-learn>=1.6.0",
    "scipy>=1.15.2",
    "shap>=0.47.1",
    "typing-extensions>=4.13.1",
]

[project.optional-dependencies]
chemprop = [
    "chemprop>=2.0.3,<=2.0.4",
    "lightning>=2.5.1",
]
notebooks = [
    "jupyterlab>=4.4.0",
    "seaborn>=0.13.2",
]

[tool.bandit]
exclude_dirs = [".venv"]

[tool.ruff.lint]
preview = true
select = [
    "A",   # flake8-buildins
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "E",   # pycodestyle - errors
    "F",   # pyflakes
    "I",   # isort
    "Q",   # flake8-quotes
    "RUF", # ruff specific rules
    "S",   # flake8-bandit
    "W",   # pycodestyle - warnings
    "D",   # pydocstyle
    "DOC", # pydoclint
    "PL",  # pylint
    "UP"   # pyupgrade
]
ignore = [
    "D203", # 1 blank line required before class docstring
    "D213", # blank-line-before-class-docstring
    "E501", # line-too-long
    "PLR0913", # too-many-arguments
]

[tool.ruff.lint.pylint]
max-positional-args = 10

[tool.pyright]
reportMissingImports = true
reportMissingTypeStubs = false
venvPath = "."
venv = ".venv"

[tool.setuptools.dynamic]
version = {attr = "molpipeline.__version__"}


[tool.setuptools.packages.find]
exclude = ["tests", "docs"]

[tool.setuptools.package-data]
"molpipeline" = ["py.typed"]

[dependency-groups]
dev = [
    "bandit>=1.8.3",
    "black[jupyter]>=25.1.0",
    "coverage>=7.8.0",
    "docsig>=0.69.3",
    "flake8>=7.2.0",
    "interrogate>=1.7.0",
    "isort>=6.0.1",
    "mypy>=1.15.0",
    "pydocstyle>=6.3.0",
    "pylint>=3.3.6",
    "pyright>=1.1.399",
    "rdkit-stubs>=0.8",
    "ruff>=0.11.4",
]
